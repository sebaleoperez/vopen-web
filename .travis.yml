language: node_js

node_js:
  - 10

cache: npm

script:
  - npm run build

before_deploy:
  - rm -rf public src node_modules
  - cp -r ./build/* .

deploy:
  verbose: true
  skip_cleanup: true
  provider: azure_web_apps
  on:
    branch: $AZURE_WA_BRANCH
  site: $AZURE_WA_SITE # site to deploy
  slot: $AZURE_WA_SLOT # site's slot to use
  username: $AZURE_WA_USERNAME
  password: $AZURE_WA_PASSWORD
